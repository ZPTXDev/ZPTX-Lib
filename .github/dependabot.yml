version: 2
updates:
    - package-ecosystem: npm
      directory: '/'
      schedule:
          interval: daily
          time: '21:00'
      open-pull-requests-limit: 10
      target-branch: next
      versioning-strategy: increase
    - package-ecosystem: github-actions
      directory: '/'
      schedule:
          interval: daily
          time: '21:00'
      open-pull-requests-limit: 10
      target-branch: next
